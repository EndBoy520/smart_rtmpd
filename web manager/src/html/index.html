<script>
    layui.use(['jquery', 'layer', 'miniAdmin', 'request'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            request = layui.request,
            miniAdmin = layui.miniAdmin;
            
        // 校验没有token重新登录
        if (!sessionStorage.getItem('token')) {
            window.location = 'page/login.html';
        }

        $('.username').text(sessionStorage.getItem('username'));

        var options = {
            iniUrl: "api/init.json",    // 初始化接口
            clearUrl: "api/clear.json", // 缓存清理接口
            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: false,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
        };
        miniAdmin.render(options);

        setTimeout(() => {
            window.lang.render({form: 'index'});
        }, 500);

        // 获取语言列表
        window.getLangList = function() {
            console.log('获取语言列表');
            request.get({
                url: '/lang',
                success: function(res) {
                    let { data } = res;

                    let html = '';
                    data.forEach(function(item) {
                        let _lang = item.file.split('.')[0].split('_')[1];
                        html += `<dd>
                                    <a class="btn-lang btn-lang-${ _lang }" data-lang="${ _lang }" href="javascript:;" data-icon="fa fa-gears">${ item.name }</a>
                                </dd>`;
                    });

                    $('.more-lang').html(html);
                }
            });
        }
        getLangList();

        // 切换语言
        $('.lang-list').on('click', '.btn-lang', function() {
            let $this = $(this),
                _lang = $this.attr('data-lang');

            localStorage.setItem('lang', _lang);
            window.lang.render({form: 'index', lang: _lang});

            $('.layui-tab-item iframe').each(function(index, item) {
                // this.contentWindow.lang.set && this.contentWindow.lang.set(_lang);
                this.contentWindow.location.reload();
            });
        });

        // 点击菜单暂停视频
        $('.layui-layout-body').on('click', '.layui-nav-item', function() {
            // $(".layui-tab-item.layui-show").find("iframe")[0].contentWindow.location.reload();
            pausePlayer();
        });

        window.pausePlayer = function() {
            $('.layui-tab-item iframe').each(function(index, item) {
                try {
                    let $dom = this.contentWindow.document.querySelector('#layer-player');
                    // console.log('$dom=', $dom);
                    if ($dom) {
                        let $dplayer = $($dom).find('iframe')[0].contentWindow.document.querySelector('#dplayer');
                        if ($dplayer) {
                            $($dom).find('iframe')[0].contentWindow.dp.pause(); // 暂停视频
                        }
                        // console.log('$dplayer=', $dplayer);
                    }
                    // $dom && this.contentWindow.layer.closeAll();
                    // this.contentWindow.layer && this.contentWindow.layer.closeAll('iframe');
                } catch(error) {
                    console.log(error);
                }
            });
        }

        $('.login-out').on("click", function () {
            layer.msg('退出登录成功', {time: 1000}, function () {
                window.location = 'page/login.html';
            });
        });
    });
</script>
